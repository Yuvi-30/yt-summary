{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summary Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
  <div class="grid-pattern"></div>
  <div id="particles-js"></div>

  <nav class="cyber-nav">
    <div class="nav-container">
      <div class="nav-logo">AI Summary Generator</div>
      <div class="nav-links">
        <a href="/blog_list" class="cyber-button">History</a>
        {% if user.is_authenticated %}
        <div class="cyber-button">Welcome {{ user.username }}</div>
        <a href="/logout" class="cyber-button">Logout</a>
        {% else %}
        <a href="/login" class="cyber-button">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div class="content-wrapper">
      <h1 class="text-4xl font-bold mb-8 typing-effect"
        style="font-size: 2.5rem; margin-bottom: 2rem; text-align: center;">
        Generate AI-Powered Summary
      </h1>

      <div style="margin-top: 3rem;">
        <div style="display: flex; gap: 1rem;">
          <input type="url" id="youtubeLink" class="cyber-input" placeholder="Enter YouTube URL..." style="flex: 1;">
          <button id="generateBlogButton" class="cyber-button" style="white-space: nowrap;">
            Generate
          </button>
        </div>
      </div>


      <div id="loading-circle" style="display: none; text-align: center; margin-top: 2rem; margin-left: 45%;">
        <div class="loader"></div>
      </div>

      <div id="blogContent"
        style="margin-top: 2rem; padding: 1.5rem; border: 1px solid var(--primary); border-radius: 8px; display: none;">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="{% static 'main.js' %}"></script>
<script src="{% static 'script.js' %}"></script>
</body>

</html>
